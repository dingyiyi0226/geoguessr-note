baseURL = 'https://dingyiyi0226.github.io/geoguessr-note/'
languageCode = 'en-us'
title = 'Geoguessr Note'
theme = 'hugo-book'
enableGitInfo = true

[params]
  BookTheme = 'light'
  BookRepo = 'https://github.com/dingyiyi0226/geoguessr-note'
  BookCommitPath = 'commit'
  BookEditPath = 'edit/master'
[caches]
  [caches.images]
    dir = ':cacheDir/images'
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true